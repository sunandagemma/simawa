<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mahasiswa | SIMAWA</title>

    <link rel="icon" type="image/png" href="/image/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'persian-blue': {
                            '50': '#e9f4ff', '100': '#d7ecff', '200': '#b7d9ff', '300': '#8bbfff',
                            '400': '#5e95ff', '500': '#396dff', '600': '#1740ff', '700': '#1f42f6',
                            '800': '#0e2fc5', '900': '#15309a', '950': '#0d1a59',
                        },
                    },
                    fontFamily: { 'inter': ['Inter', 'sans-serif'] },
                },
            },
        }
    </script>
</head>

<body class="bg-gray-50 font-inter">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="sidebar w-64 bg-gradient-to-b from-[#1C4D8D] to-[#0F2854] text-white fixed h-full z-40">
            <div class="p-6 border-b border-white/10">
                <div class="flex items-center gap-3 w-full">
                    <img src="/image/logo.png" alt="Logo" class="h-16 object-contain bg-white/10 rounded-lg p-2 w-full">
                </div>
            </div>

            <nav class="p-4">
                <p class="text-xs text-white/50 uppercase tracking-wider mb-3 px-3">Menu Utama</p>
                <ul class="space-y-1">
                    <li><a href="/mahasiswa/dashboard/"
                            class="sidebar-menu-item active flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm">
                            <ion-icon name="grid" class="text-xl"></ion-icon>Dashboard</a></li>
                    <li><a href="/mahasiswa/prestasi/"
                            class="sidebar-menu-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm">
                            <ion-icon name="trophy" class="text-xl"></ion-icon>Prestasi</a></li>
                    <li><a href="/mahasiswa/sertifikat/"
                            class="sidebar-menu-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm">
                            <ion-icon name="medal" class="text-xl"></ion-icon>Sertifikat</a></li>
                    <li><a href="/mahasiswa/kegiatan/"
                            class="sidebar-menu-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm">
                            <ion-icon name="calendar" class="text-xl"></ion-icon>Kegiatan</a></li>
                </ul>
            </nav>
            <div class="absolute bottom-0 left-0 right-0 p-4 border-t border-white/10">
                <a href="/"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm hover:bg-white/10 transition-colors"><ion-icon
                        name="log-out" class="text-xl"></ion-icon>Keluar</a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 ml-64">
            <header class="bg-white border-b border-gray-200 sticky top-0 z-30">
                <div class="flex items-center justify-between px-6 py-4">
                    <div>
                        <h2 class="text-xl font-bold text-gray-800">Dashboard</h2>
                    </div>
                    <div class="flex items-center gap-4">
                        <div class="flex items-center gap-3 pl-4 border-l border-gray-200">
                            <div class="w-10 h-10 rounded-full bg-emerald-100 flex items-center justify-center">
                                <ion-icon name="person" class="text-emerald-600 text-xl"></ion-icon>
                            </div>
                            <div class="hidden sm:block">
                                <p class="text-sm font-semibold text-gray-800">Ahmad Syaiful Rizki</p>
                                <p class="text-xs text-gray-500">25103041039</p>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <div class="p-6">
            </div>
        </main>
    </div>
</body>

</html>
